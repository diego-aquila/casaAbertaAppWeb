<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Visitas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="headerTop"><img src="img/header.png" alt="header"></div>
  <h1>Clique no estande e registre a visita</h1>
  <div class="estandes">
  <button onclick="registrarVisita('deuAlerta')"><img src="img/deuAlerta.png" alt="deuAlerta"></button>
  <button onclick="registrarVisita('deuCena')"><img src="img/deuCena.png" alt="deuCena"></button>
  <button onclick="registrarVisita('deuCurto')"><img src="img/deuCurto.png" alt="deuCurto"></button>
  <button onclick="registrarVisita('deuGame')"><img src="img/deuGame.png" alt="deuGame"></button>
  <button onclick="registrarVisita('deuLink')"><img src="img/deuLink.png" alt="deuLink"></button>
  <button onclick="registrarVisita('deuPixel')"><img src="img/deuPixel.png" alt="deuPixel"></button>
  <button onclick="registrarVisita('deuPlanta')"><img src="img/deuPlanta.png" alt="deuPlanta"></button>
</div>
<div id="snackbar"></div>
</body>
</html>
